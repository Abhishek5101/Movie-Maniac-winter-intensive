{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <form method ="POST" action="/movies" class="searchbar mx-2 my-auto d-inline w-100">
            <input class="form-control form-control-lg" type="search" name="search" placeholder="Search for movies!!!" aria-label="Search">
    </form>
</div>
{% for result in results %}

<div class="card darth">
  <div class="face front">
    <img class="logo" src="{{ url_for('static', filename='images/tmd.png') }}" />
    <h2><small>{{ result['title'] }}</small><br/></h2>
    <cite>
      <a href="https://image.tmdb.org/t/p/w300{{ result['poster_path'] }}" target="_blank">Vader Image by 6Kart</a>
    </cite>
  </div>
  <div class="face back">
    <img src="https://image.tmdb.org/t/p/w300{{ result['poster_path'] }}" alt="Image of Darth Vader" />
    <div class="description">{{ result['overview'] }}â€¦</div>
<!--    <img class="logo" src="{{ url_for('static', filename='images/tmd.png') }}" />-->
  </div>
</div>

<!--<img  class="img-fluid img-in" src="https://image.tmdb.org/t/p/w300{{ result['poster_path'] }}" alt="">-->
{% endfor %}

{% endblock %}
